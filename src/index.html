<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body class="bg-cor6 w-full h-full" style="background-image: url(./assets/img/detalhe-body/download\ \(1\).png); background-size: 11px;">

            <div class="h-full flex items-center w-24 cursor-pointer">

            <div class="flex items-center gap-4">

                </div>
            </div>
            
        </div>

<script src=""></script>
<script>
    const menuBtn = document.getElementById('menu-btn');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('open');
      menuBtn.classList.toggle('group-open'); // para o Tailwind v3 lidar com `group-[.open]`
    });
  </script>
